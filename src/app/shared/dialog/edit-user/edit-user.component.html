<div class="user-managment-modal">
  <div class="modal fade" id="user-edit-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <form [formGroup]="editUserForm" (ngSubmit)="onSubmit(editUserForm.valid)">
        <div class="modal-content">
          <div class="modal-header text-center d-block text-white bg-success pt-3 pb-3">
            <h5 class="modal-title font-16">Edit User</h5>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12 col-md-12 col-lg-12">
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">User Name:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="userName">
                      <small
                        [class.d-none]="editUserForm.get('userName').valid || editUserForm.get('userName').untouched"
                        class="text-danger">User Name is required</small>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">User ID:</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" formControlName="userId">
                      <small [class.d-none]="editUserForm.get('userId').valid || editUserForm.get('userId').untouched"
                        class="text-danger">User
                        ID is required</small>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" formControlName="email">
                      <small [class.d-none]="editUserForm.get('email').valid || editUserForm.get('email').untouched"
                        class="text-danger">Email
                        is required</small>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Role:</label>
                    <div class="col-sm-9">
                      <select class="form-control" formControlName="role">
                        <option *ngFor="let role of roles" value={{role}}>{{role}}</option>
                      </select>
                      <small [class.d-none]="editUserForm.get('role').valid || editUserForm.get('role').untouched"
                        class="text-danger">Role is
                        required</small>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Department:</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" formControlName="department">
                      <small
                        [class.d-none]="editUserForm.get('department').valid || editUserForm.get('department').untouched"
                        class="text-danger">Department is required</small>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">New Password:</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" formControlName="password">
                      <small
                        [class.d-none]="editUserForm.get('password').valid || editUserForm.get('password').untouched"
                        class="text-danger">Password is required</small>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Repeat Password:</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" formControlName="repeatPassword">
                      <small
                        [class.d-none]="editUserForm.get('repeatPassword').valid || editUserForm.get('repeatPassword').untouched"
                        class="text-danger">Password is required</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer bg-whitesmoke br">
            <button type="button" class="btn btn-secondary border-0 shadow-none font-weight-normal"
              (click)="closeModal()" data-dismiss="modal" #closeBtn>Cancel</button>
            <button type="submit" class="btn btn-primary font-weight-normal">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
