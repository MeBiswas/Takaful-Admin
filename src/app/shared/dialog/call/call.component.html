<div class="calling-model">
  <div class="modal fade" id="callModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header justify-content-end pt-2">
          <div class="circles">
            <a class="red-circle font-14" data-dismiss="modal">
              <i class="fa fa-circle" aria-hidden="true"></i>
            </a>
            <a class="ml-2 green-circle font-14" data-dismiss="modal">
              <i class="fa fa-circle" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        <div class="modal-body mt-5 mb-5">
          <button class="text-center headphones_icon_bg btn mb-4">
            <img src="assets/img/icons/headphones_icon_1.png" />
          </button>
          <div class="person_name_on_circle mb-3">
            <p class="m-0">{{firstName}}</p>
          </div>
          <div class="name_calling_time mb-2">
            <h5 class="text-white font-16">{{data.name}}</h5>
            <h6 class="font-11">0:29</h6>
          </div>
        </div>
        <div class="modal-footer pb-4 pt-4 justify-content-center">
          <button type="button" class="btn btn-secondary mr-3" data-dismiss="modal">
            <img src="assets/img/icons/mic_icon_1.png" />
          </button>
          <button type="button" class="btn btn-primary ml-3" data-dismiss="modal">
            <img src="assets/img/icons/phone_con_1.png" />
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
