<div class="user-managment-modal">
  <div class="modal fade" id="user-create-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <form [formGroup]="addUserForm" (ngSubmit)="onSubmit(addUserForm.valid)">
        <div class="modal-content">
          <div class="modal-header text-center d-block text-white bg-success pt-3 pb-3">
            <h5 class="modal-title  font-16">Create New User</h5>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12 col-md-12 col-lg-12">
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">User Name: *</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="userName">
                      <div [class.d-none]="addUserForm.get('userName').valid || addUserForm.get('userName').untouched"
                        class="error">User Name is required</div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">User ID: *</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" formControlName="userId">
                      <div [class.d-none]="addUserForm.get('userId').valid || addUserForm.get('userId').untouched"
                        class="error">User ID is required</div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Email: *</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" formControlName="email">
                      <div [class.d-none]="addUserForm.get('email').valid || addUserForm.get('email').untouched"
                        class="error">Email is required</div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Role: *</label>
                    <div class="col-sm-9">
                      <select class="form-control custom-select custom-select-lg" formControlName="role">
                        <option [disabled]="true" value="" selected>Select Role</option>
                        <option *ngFor="let role of roles" value={{role}}>{{role}}</option>
                      </select>
                      <div [class.d-none]="addUserForm.get('role').valid || addUserForm.get('role').untouched"
                        class="error">Role is required</div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Department: *</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" formControlName="department">
                      <div
                        [class.d-none]="addUserForm.get('department').valid || addUserForm.get('department').untouched"
                        class="error">Department is required</div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">New Password: *</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" formControlName="password">
                      <div [class.d-none]="addUserForm.get('password').valid || addUserForm.get('password').untouched"
                        class="error">Password is required</div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Repeat Password: *</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" formControlName="repeatPassword">
                      <div
                        [class.d-none]="addUserForm.get('repeatPassword').valid || addUserForm.get('repeatPassword').untouched"
                        class="error">Repeat Password is required</div>
                      <div *ngIf="addUserForm.errors?.misMatch" class="error">Password and Repeat Password does
                        not match</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer bg-whitesmoke br">
            <button type="button" class="btn btn-secondary border-0 shadow-none font-weight-normal"
              (click)="closeModal()" data-dismiss="modal" #closeBtn>Cancel</button>
            <button type="submit" class="btn btn-primary font-weight-normal">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
