<div class="add_template_model">
  <div class="modal left fade" id="add_template_model" tabindex="" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form class="h-100">
        <div class="modal-content">
          <div class="modal-header pb-3 pt-2">
            <h4 class="font-15 text-white modal-title">Edit Messages</h4>
          </div>
          <div class="modal-body">
            <div class="form-group row mt-3">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Template</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Refund">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Type</label>
              <div class="col-sm-9">
                <select class="form-control">
                  <option value="">Email</option>

            </div>

              <label for="inputEmail3" class="col-sm-3 col-form-label">Messages :</label>

              </div>
            </div>
          </div>
          <div class="justify-content-center modal-footer">
            <button type="button" class="bg-transparent border-0 btn btn-secondary shadow-none text-dark"

          </div>

    </div>
