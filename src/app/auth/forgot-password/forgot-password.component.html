<section class="login-wrapper reset-password">
  <div class="align-items-center d-flex form-wrapper h-100">
    <div class="container">
      <div class="row justify-content-center align-items-center text-center">
        <div class="col-md-6">
          <div class="dashboard-login card">
            <div class="card-body">
              <h2>Forgot Password?</h2>
              <p>Enter your email address and weâ€™ll send you a reset password link!</p>
              <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit(forgotPasswordForm.valid)">
                <div class="form-group">
                  <input type="email" formControlName="email" placeholder="Your Email.."
                    class="form-control rounded-0" />
                  <div *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required" class="error">Email is required</div>
                    <div *ngIf="email.errors.pattern" class="error">Invalid Email</div>
                  </div>
                </div>
                <div class="form-group mt-5">
                  <button type="submit" class="btn btn-info w-50 reset-btn">Reset Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
