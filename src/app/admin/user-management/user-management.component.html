<!--   User Create Modal Code Start -->
<div class="user-managment-modal">
  <div class="modal fade" id="user-create-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true" [ngClass]="{'show': showModal}">
    <div class="modal-dialog modal-lg" role="document">
      <form class="needs-validation" novalidate="">
        <div class="modal-content">
          <div class="modal-header text-center d-block text-white bg-success pt-3 pb-3">
            <h5 class="modal-title  font-16">Create New User</h5>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12 col-md-12 col-lg-12">
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">User Name:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" required="">
                      <div class="invalid-feedback">
                        Please Enter User Name?
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">User ID:</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" required="">
                      <div class="invalid-feedback">
                        User ID is invalid.
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" required="">
                      <div class="invalid-feedback">
                        Email is invalid.
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Role:</label>
                    <div class="col-sm-9">
                      <select class="form-control">
                        <option hidden="">Select</option>
                        <option>Admin</option>
                        <option>Inspector</option>
                      </select>
                      <div class="invalid-feedback">
                        Role is invalid.
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Department:</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control">
                      <div class="valid-feedback">
                        done.
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">New Password:</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control">
                      <div class="valid-feedback">
                        done.
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Repeat Password:</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control">
                      <div class="valid-feedback">
                        done.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer bg-whitesmoke br">
            <button type="button" class="btn btn-secondary border-0 shadow-none font-weight-normal" data-dismiss="modal"
              (click)="showModal=false">Cancel</button>
            <button type="submit" class="btn btn-primary font-weight-normal">Create</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
<!--   User Create Modal Code Start -->

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
