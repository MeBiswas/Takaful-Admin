<!--   User Create Modal Code Start -->
<div class="user-managment-modal">
  <div class="modal fade" id="user-create-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true" [ngClass]="{'show': showModal}">
    <div class="modal-dialog modal-lg" role="document">
      <form class="needs-validation" novalidate="">
        <div class="modal-content">
          <div class="modal-header text-center d-block text-white bg-success pt-3 pb-3">
            <h5 class="modal-title  font-16">Create New User</h5>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12 col-md-12 col-lg-12">
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">User Name:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" required="">
                      <div class="invalid-feedback">
                        Please Enter User Name?
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">User ID:</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" required="">
                      <div class="invalid-feedback">
                        User ID is invalid.
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" required="">
                      <div class="invalid-feedback">
                        Email is invalid.
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Role:</label>
                    <div class="col-sm-9">
                      <select class="form-control">
                        <option hidden="">Select</option>
                        <option>Admin</option>
                        <option>Inspector</option>
                      </select>
                      <div class="invalid-feedback">
                        Role is invalid.
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Department:</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control">
                      <div class="valid-feedback">
                        done.
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">New Password:</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control">
                      <div class="valid-feedback">
                        done.
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Repeat Password:</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control">
                      <div class="valid-feedback">
                        done.
                      </div>
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer bg-whitesmoke br">
            <button type="button" class="btn btn-secondary border-0 shadow-none font-weight-normal"
              data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary font-weight-normal">Create</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
<!--   User Create Modal Code Start -->

<div class="section-header">
  <div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
      <div class="section-header-breadcrumb-content pb-0">
        <h1>User Management</h1>
      </div>
    </div>
  </div>
</div>

<div class="section-body mt-4 pb-4">
  <div class="row">
    <div class="col-12 col-md-12 col-lg-12">
      <form class="form-inline mb-4">
        <div class="has-search form-group ml-0 mb-2 mb-sm-0 mr-4">
          <span class="fa fa-search form-control-feedback"></span>
          <input type="text" class="form-control" placeholder="example ; Cert no : CITKSB-QF/20-MPI0513">
        </div>
        <button type="button" class="btn btn-info btn-lg" (click)="showModal=true">
          <img src="assets/img/icons/addnew_icon.svg"> Add new</button>
      </form>
    </div>
    <div class="col-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-bordered RCTI_table mb-0">
              <thead>
                <tr>
                  <th scope="col">User Name</th>
                  <th scope="col">User ID</th>
                  <th scope="col">Email</th>
                  <th scope="col">Department</th>
                  <th scope="col">Role</th>
                  <th scope="col" class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of dummyDataList; let i = index">
                  <td>{{data.name}}</td>
                  <td>{{data.id}}</td>
                  <td>{{data.email}}</td>
                  <td>{{data.department}}</td>
                  <td>{{data.role}}</td>
                  <td colspan="2" class="text-center">
                    <a href="javascript:;" data-toggle="modal" data-target="#user-edit-modal"><i
                        class="fa fa-pen mr-4 text-dark"></i></a>
                    <a href="javascript:;" data-toggle="modal" data-target="#user-delete-modal"><i
                        class="fa fa-trash text-dark"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
