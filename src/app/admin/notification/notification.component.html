<div class="second_top_bar bg-white p-10">
  <div class="container">
    <div class="row">
      <div class="col-md-4 pl-0 align-self-lg-center">
        <h4 class="font-17 text-dark">
          <span class="font-weight-600">
            Notifications
          </span>
        </h4>
      </div>
      <div class="col-md-8 pr-0">
        <form #filterForm="ngForm">
          <div class="row">
            <div class="col-md-4 search_bar">
              <i class="fa-search fas ml-3 position-absolute text-muted mt-3" aria-hidden="true"></i>
              <input class="form-control pl-5" type="text" placeholder="Search" aria-label="Search" name="search"
                [(ngModel)]="search" (keyup)="searchFor($event.target.value)">
            </div>
            <div class="col-md-4 month_bar">
              <select [(ngModel)]="filter" name="Filter" class="font-weight-600 form-control"
                (ngModelChange)="onFilterChanged($event)">
                <option *ngFor="let filter of filters" value="{{filter.value}}">{{filter.option}}</option>
              </select>
            </div>
            <div class="col-md-2 pr-0">
              <button class="btn btn-block btn-info pb-1 pt-2 shadow-none" data-toggle="modal"
                data-target="#email_task_schedule_Modal">
                <img alt="image" src="assets/img/icons/forward_to_inbox.png">Email</button>
            </div>
            <div class="col-md-2 pr-0">
              <button class="btn btn-block btn-info pb-1 pt-2 shadow-none" data-toggle="modal"
                data-target="#sms_chat_model">
                <img alt="image" src="assets/img/icons/chat.png">SMS</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <ng-template [ngIf]="dataSource.data.length === 0" [ngIfElse]="elseBlock">
        <h1>No Data</h1>
      </ng-template>
      <ng-template #elseBlock>
        <form>
          <div class="responsive-table-custom">
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 table-bordered">
              <ng-container matColumnDef="check">
                <th scope="col" mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="font-14 font-weight-600">
                  <input type="checkbox" value="element.check" (click)="clickHandler(element)">
                </td>
              </ng-container>

              <ng-container matColumnDef="carRegister">
                <th scope="col" mat-header-cell *matHeaderCellDef>Car Register</th>
                <td mat-cell *matCellDef="let element" class="font-14 font-weight-600">{{element.carRegister}}</td>
              </ng-container>

              <ng-container matColumnDef="customerName">
                <th scope="col" mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element" class="font-14 font-weight-600">{{element.customerName}}</td>
              </ng-container>

              <ng-container matColumnDef="phoneNumber">
                <th scope="col" mat-header-cell *matHeaderCellDef>Phone Number</th>
                <td mat-cell *matCellDef="let element" class="font-14 font-weight-600">{{element.phoneNumber}}</td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th scope="col" mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element" class="font-14 font-weight-600">{{element.email}}</td>
              </ng-container>

              <ng-container matColumnDef="message">
                <th scope="col" mat-header-cell *matHeaderCellDef>Messages</th>
                <td mat-cell *matCellDef="let element" class="font-14 font-weight-600">{{element.message}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </form>
        <mat-paginator [pageSize]="10" (page)="pageChanged($event)"></mat-paginator>
      </ng-template>
    </div>
  </div>
</section>
